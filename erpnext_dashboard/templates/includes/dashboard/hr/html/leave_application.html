<div class="card col s12 m6" style="height:200px;">
	<div class="card-image">
		<img src="/assets/blox/images/erp-icon.svg" alt="" style="width:40; height:40px;">
	</div>
	<div class="card-stacked">
		<div class="card-content">
			<p style="font-size: 12px;">
				{{ employee_name }}({{designation}})<br>
				Total Day(s): &nbsp;{{total_leave_days}}<br>
				Date: &nbsp; {{date }}<br>
				Leave Type: &nbsp;{{ leave_type }}<br>
				Leave Approver: &nbsp;{{leave_approver}}
			</p>
		</div>
	</div>
</div>
