{% extends "www/dashboard.html" %}
{% block content %}
	<div class="row">
		 <div class="filters">
		 </div>
	</div>
	<div class="row">
		<div class="col s12 l12 m12">
			<div class="col s12 m8 l8">
				<div class="card-deck" style="height:500px;">
					<div class="card animate fadeLeft">
						<div class="card-body">
							<h6 class="card-title mb-0">
								Employee by Departments
							</h6>
							<div class="emp-by-departments">
							</div>
						</div>
					</div>
					<div class="card recent-buyers-card animate fadeRight">
						<div class="card-content">
							<div class="card-title mb-0">
								Absent and Present
							</div>
							<p class="medium-small pt-2">Today</p>
							<ul class="collection mb-0 present-and-absent">
									
							</ul>
						</div>
					</div>
				</div>
				<div class="card animate fadeUp" style="height:300px;">
					<div class="card-body">
						<div class="card-title mb-0">
							Leave Applications
						</div>
						<div class="leave-application">
						</div>
					</div>
				</div>
			</div>
			<div class="col s12 m4 l4">
				<div class="sidebar">
					<div class="card animate recent-buyers-card animate fadeUp" style="height: 600px;">
							<div class="card-body">
								<div class="card-title mb-0">
									Birthday List
								</div>
								<div class="birthday-list">
									<ul class="collection mb-0 ">
										<li class="collection-item avatar">
											Test	
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
{% block custom_script %}
	<script>
		{% include "templates/includes/dashboard/hr/hr.js" %}
	</script>
{% endblock %}
{% endblock %}
